name: foodapp

on:
  push:
    branches: ["vishu"]
  pull_request:
    branches: ["vishu"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout

        uses: actions/checkout@v2
        with:
          path: master
      - name: Deployment

        uses: appleboy/ssh-action@master

        with:
          host: ${{ secrets.SSH_HOST }}

          username: ${{ secrets.SSH_USERNAME }}

          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            cd /home/ubuntu/sandip
            git pull origin vishu
            npm i
            pm2 stop app.js
            pm2 start app.js
